<!-- LOADER -->

    <div class="lds-ellipsis">
        <span></span>

    </div>
</div>
<!-- END LOADER -->





<!-- START MAIN CONTENT -->
<div class="main_content">

<!-- START LOGIN SECTION -->
<div class="login_register_wrap ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12 col-md-12  justify-content-center d-flex">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                          <img src="assets/images/header/logo.png" alt="">
                        </div>
                        <form method="post">
                            <div class="form-group mb-3">
                                <label for="">Name</label>
                                <input type="text" required="" class="form-control" name="" placeholder="Your Name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="">Email</label>
                                <input type="email" required="" class="form-control" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="">Contact</label>
                                <input type="tel" required="" class="form-control" name="" placeholder="Contact">
                            </div>
                            <div class="form-group mb-3">
                                <label for="">Password </label>
                                <input class="form-control" required="" type="password" name="password" placeholder="Password">
                            </div>
                             
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-fill-out btn-block" name="login">Log in</button>
                            </div>
                        </form>
                        <div class="different_login">
                            <span> or</span>
                        </div>
                        
                        <div class="text-center">Already have an account? <a href="#">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END LOGIN SECTION -->
